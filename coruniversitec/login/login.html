<!DOCTYPE.html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale-1">
        <title>Formulario login</title>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
        <link rel="stylesheet" href="css/custom.css">
    </head>


    <body>
        <div class="my-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h1><strong>SDAP </strong> Formulario de login</h1>
                        <div class="mydescription">
                            <p>Formulario Login diseñado con Bootstrap. </p>
                        </div>
                    
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-9 col-sm-offset-3 myform-cont centerdiv padre">
                        <div class="myform-top">
                            <div class="myform-top-left">
                                <h2>Ingresa a nuestro sitio</h2>
                                <p>Digita tu usuario y contraseña: </p>
                            </div>
                            <div class="myform-top-rigth"></div>
                            <img width="300" alt="Cor Logo" src="sdaf.png">
                            
                        </div>
                        <div class="myform-bottom"> 
                            <form role="form" action="" method="post" class="">
                                <div class="form-group">
                                    <input type="text" name="form-username" placeholder="usuario..." class="form-control" id="form-username">
                                </div>
                                    <div class="form-group">
                                        <input type="text" name="form-password" placeholder="Contraseña..." class="form-control" id="form-password">
                                    </div>
                                    <button type="submit" class="mybtn">Ingresar</button>
                            </form>                           
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 mysocial-login">
                        <h5>Tambien puedes ingresar con tus redes sociales...  </h5>
                        <div class="mysocial-login-buttons">
                        <a class="mybtn-social" href="#">
                        <i class="fa fa- facebook"></i> Facebook
                        </a>
                        <a class="mybtn-social" href="#">
                        <i class="fa fa- instagram"></i> Instagram

                        </div>

                    </div>
                </div>

         </div>
     </div>

        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
