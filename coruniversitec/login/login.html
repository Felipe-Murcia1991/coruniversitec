<!DOCTYPE.html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale-1">
        <title>Formulario login</title>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="font awesome/css/fontawesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    </head>


    <body>
        <div class="my-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h1><strong>SDAP </strong> FORMULARIO LOGIN</h1>
                        <div class="mydescription">
                            <p>Formulario Login diseñado con Bootstrap. </p>
                        </div>
                    
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6 col-md-offset-4 myform-cont">
                        <div class="myform-top">
                            <div class="myform-top-left">
                                <h3>Ingresa a nuestro sitio</h3>
                                <p>Digita tu usuario y contraseña: </p>
                            </div>
                            <div class="myform-top-left"></div>
                            <i class="fas fa-brain"></i>
                            
                        </div>
                        <div class="myform-bottom"> 
                            <form role="form" action="" method="post" class="">
                                <div class="form-group">
                                    <input type="text" name="form-username" placeholder="usuario..." class="form-control" id="form-username">
                                </div>
                                    <div class="form-group">
                                        <input type="text" name="form-password" placeholder="Contraseña..." class="form-control" id="form-password">
                                    </div>
                                    <button type="submit" class="mybtn">Ingresar</button>
                            </form>                           
                        </div>

                    </div>
                </div>
                <div class="row">
                </div>

         </div>
     </div>

        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
